 stroke="%23ffd700" stroke-width="3"/></svg>');opacity:0.1}.pattern-1{top:10%;left:5%;animation:float 6s infinite}.pattern-2{bottom:20%;right:5%;animation:float 8s infinite}.pattern-3{top:40%;left:20%;animation:rotate 15s infinite linear}.vine-decoration{position:fixed;width:80px;height:200px;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 100"><path d="M25 0 Q30 20 25 40 Q20 60 25 80 Q30 100 25 100" stroke="%23008000" fill="none" stroke-width="3"/><circle cx="25" cy="65" r="3" fill="%23770000"/><circle cx="30" cy="45" r="3" fill="%23770000"/></svg>');animation:sway 5s infinite}.vine-left{left:3%;bottom:15%}.vine-right{right:3%;top:20%;transform:scaleY(-1)}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}@keyframes rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}@keyframes sway{0%,100%{transform:translateX(0)}50%{transform:translateX(10px)}}.wine-decoration{position:fixed;width:100px;height:100px;background:radial-gradient(circle at 30% 30%,#8B0000 10%,#4B0000 90%);border-radius:50% 50% 50% 50%/60% 60% 40% 40%;box-shadow:0 5px 15px rgba(0,0,0,0.3)}.wine-1{top:15%;right:18%}.wine-2{bottom:25%;left:20%}.wine-decoration::after{content:'';position:absolute;width:20px;height:40px;background:#4B0000;top:-35px;left:40px;border-radius:5px}.scroll-indicator{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);animation:bounce 2s infinite}.scroll-indicator span{display:block;width:30px;height:50px;border:2px solid var(--georgia-red);border-radius:15px;position:relative}.scroll-indicator span::before{content:'';position:absolute;width:4px;height:10px;background:var(--georgia-red);left:50%;top:10px;transform:translateX(-50%);animation:scroll 2s infinite}@keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0) translateX(-50%)}40%{transform:translateY(-30px) translateX(-50%)}60%{transform:translateY(-15px) translateX(-50%)}}@media(max-width:768px){.title{font-size:2 <script>
document.addEventListener('DOMContentLoaded', () => {
    const videoContainers = document.querySelectorAll('.video-container');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.5 });
    videoContainers.forEach(container => observer.observe(container));
    
    window.addEventListener('scroll', () => {
        videoContainers.forEach(container => {
            const rect = container.getBoundingClientRect();
            if(rect.top < window.innerHeight * 0.8) {
                container.style.transform = `translateY(${Math.min(0, -rect.top * 0.2)}px)`;
            }
        });
    });
});
